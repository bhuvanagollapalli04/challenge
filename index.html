<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espresso Edge</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #c58d63;
        text-align: center;
        color: white;
    }

    h1 {
        font-family: 'Brush Script MT', cursive;
        font-size: 38px;
        margin-top: 10px;
    }

    h2 {
        font-size: 60px;
        font-weight: bold;
        margin: 5px 0;
    }

    p.subtitle {
        font-size: 16px;
        margin-bottom: 30px;
    }

    .products {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    .product {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        width: 200px;
        text-align: center;
        color: black;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }

    .product img {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }

    .product p {
        padding: 10px;
        font-weight: bold;
    }

    .instagram {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        margin-top: 20px;
    }

    .instagram img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
    }

    .order-btn {
        display: inline-block;
        background-color: white;
        color: red;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 25px;
        margin-top: 20px;
        text-decoration: none;
        font-size: 16px;
    }

    .order-btn:hover {
        background-color: #ffcccc;
    }
</style>
</head>
<body>

<p style="font-weight:bold; margin-top:15px;">ESPRESSO EDGE</p>
<h1>Weekend</h1>
<h2>MOOD</h2>
<p class="subtitle">It's time to have no plan and good rest day!</p>


    
    <div class="product">
        <img src="https://images.unsplash.com/photo-1572490122747-3968b75cc699?auto=format&fit=crop&w=800&q=80" alt="Double Chocolate Milkshake">
        <p>Double Chocolate Milkshake</p>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80" alt="Cappuccino">
        <p>Cappuccino</p>
    </div>
</div>

<div class="instagram">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    <p>@espressoedge</p>
</div>

<a href="#" class="order-btn">ORDER NOW</a>

</body>

</html>
